[pytest]
# Pytest configuration for AI Project Management Agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test
    validation: mark test as validation gate from PRP

# Coverage options (if using pytest-cov)
# addopts = --cov=ai_pm_agent --cov-report=term-missing --cov-report=html

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = .git .tox dist build *.egg

# Logging
log_cli = false
log_cli_level = INFO
